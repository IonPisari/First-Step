<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THIS IS A BOX</title>
</head>
<body>
    <!-- II.Latimea si inaltimea este calculata de catre proprietatile "width" si "height" care sunt automat(defacto) setate de catre browser, pot fi setate cu valori si lungimi ca: px, cm, %, em, rem, etc.  -->
    <!-- IV. #333 este un hexadecimal code cu denumirea de "Dark charcoal" -->
    <!--  VI. #FFF este un hexadecimal code cu denumirea de "White" -->
    <!-- VII. Pentru a evidentia textul mai bine si pentru a oferi user-lui o perceptie mai clara a continutului, deasemenea pentru un design mai placut cind este analizat. -->
    <!-- X. Inaltimea boxei defacto a fost de 18.909 px dupa modificarea marimei textului(font-size) sa marit pin la 57.455 px , astfel dupa adaugarea <br> valoarea sa dublat fiind 114.909 px. -->
    <!-- XI. Inaltimea boxei sa marit de 96 px -->
    <!-- XIII. Inaltimea boxei sa marit cu 50 px astfel am obtinut 164.909 -->
    <!-- XV. Inaltimea a ramas ne schimbata deoarece valoare "margin" a afectat doar latimea.  -->
    <!-- XVI. Dupa ultima modificare boxa sa miscat in jos. -->

    <div 
    style="
    background-color: #333; 
    color: #FFF;
    font-size: 50px;
    padding: 25px;
    margin: 15px;
    ">
        THIS IS <br> A BOX
    </div>
</body>
</html>
